language: php

matrix:
  include:
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: hhvm
    - php: nightly
  allow_failures:
    - php: nightly
  fast_finish: true

before_script:
  - cp .env.travis .env
  - mysql -e 'create database homestead_test;'
  - composer self-update 
  - composer install --no-interaction
  - php artisan key:generate 
  - php artisan migrate

script:
  - ./vendor/bin/phpunit 
